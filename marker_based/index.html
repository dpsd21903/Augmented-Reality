<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="build/aframe-ar.js"></script>
    
    <!-- particles system component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    
    <!-- speech command component -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script src="build/aframe-speech-command-component.js"></script> 
    

    <body style="margin : 0px; overflow: hidden;">
        <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
        <a-marker preset="hiro">
             <a-box position="1 0 0" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 0 0" radius="0.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="0.5 0 0" radius="0.3" height="1.5" color="#FFC65D"></a-cylinder>
      <a-sky color="#ECECEC"></a-sky>
   <a-entity position="0 2.25 -15" particle-system="preset: snow"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
            
              <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script> 
    <script src="aframe-speech-command-component.js"></script> 
             <a-entity id=snow position="0 2.25 -15" particle-system="preset: snow"></a-entity>
            <a-entity id="annyang" annyang-speech-recognition></a-entity>
            <a-entity id="menu"
              speech-command__start="command: show menu; type: snow; attribute: visible; value: true;"
              speech-command__stop="command: hide menu; type: snow; attribute: visible; value: false;">
              ...
              ...
</a-entity>
            
        </a-scene>
    </body>
</html>
